<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
  <h1>TicTacToe</h1>
  <div class="score">X (<span id='scoreX'></span>:<span id="scoreO"></span>) O</div>
  <p id='text'>Game Started</p>

  <div class="control-panel">
    <input type="button" value="New Game" onclick="newGame()" id="btnNewGame" class="button">
    <input type="button" value="Reset Stats" onclick="resetScore()" id="btnResetScore" class="button">
  </div>

  <div class="container">
    <div class="cell" id="cell_1"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_2"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_3"></div>
    <div class="horizontal-line"></div>
    <div class="cell" id="cell_4"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_5"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_6"></div>
    <div class="horizontal-line"></div>
    <div class="cell" id="cell_7"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_8"></div>
    <div class="vertical-line"></div>
    <div class="cell" id="cell_9"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
